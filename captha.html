<!DOCTYPE html>
<html>
<head>
	<title>Verification Captcha</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-orange-200">
	
	<form id="captcha-form" onsubmit="return verifyCaptcha()">
		
		<div>
            <div  class="grid grid-cols-1 gap-4 justify-items-center ">  
                <div class="w-64 h-34 bg-indigo-500 text-white text-center m-14 py-8  border-none rounded-md  text-2xl">Varification Captcha</div>
                <div>
                   
             
              </div>
              <p>solve a simple math to get access</p>
			<div class="grid grid-cols-3" >
                <div id="num1"></div>
                <div id="">+</div>
                <div id="num2"></div>
            </div> 
            

			<input type="number" id="captcha-input" required>
            <button type="submit">Submit</button>
		</div>
		
	</form>
</body>
<script>
    // Generate two random numbers between 1 and 10
    var num1 = Math.floor(Math.random() * 10) + 1;
    var num2 = Math.floor(Math.random() * 10) + 1;
    
    // Display the numbers in the form
    document.getElementById("num1").textContent = num1;
    document.getElementById("num2").textContent = num2;
    
    // Store the correct answer
    var answer = num1 + num2;
    </script>
    <script>
        function verifyCaptcha() {
            // Get the user's answer
            var userAnswer = parseInt(document.getElementById("captcha-input").value);
        
            // Check if the answer is correct
            if (userAnswer === answer) {
                // Redirect to the desired HTML page
                window.location.href = "varify.html";
                return false; // Prevent form submission
            } else {
                // Display an error message
                alert("Incorrect answer. Please try again.");
                return false; // Prevent form submission
            }
        }
        </script>
        
    
</html>
